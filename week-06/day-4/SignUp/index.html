<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type=text/css href="styles.css">
  <title>SignUp</title>
  </head>
  <body>
  <form method="GET" action="https://newsletter-ws.herokuapp.com/register">
    
    <header>sign up</header>
    <div class = "left">
      <input type="text" placeholder="Username" name="userName" autofocus required>
      <input type="email" placeholder="E-mail" name="email" required>
      <input type="password" placeholder="Password" name="password" required>
      <input type="password" placeholder="Retype password" name="retype password" required>
      <button>sign me up</button>
    </div>
    <div class ="center">
      <button disabled="true">OR</button>
    </div>
    <div class = "right">
    <button id="Facebook">Log in with Facebook</button>
    <button id="Twitter">Log in with Twitter</button>
    <button id="Google">Log in with Google+</button>
    </div>

    </form>

  </body>
</html>
