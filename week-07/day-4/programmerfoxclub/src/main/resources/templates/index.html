<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Programmers Fox Club</title>
  <meta charset="utf-8"/>
  <style>
    body {
      padding-left: 25%;
    }
  </style>
</head>
<body>
<ul>
  <li><a href="/">Information</a></li>
</ul>
<img src="greenfox.png" alt="Pet Fox">
<p th:text="|This is ${fox.getName()}. Currently living on pizza and lemonade. He knows ${fox.coutTricks()} tricks.|"/>

<h1>Known tricks</h1>
<p th:unless="${fox.coutTricks()} > 0" th:text="|He knows nothing yet. Go teach him some tricks!|"/>
<ul th:each="trick : ${fox.getListOfTricks()}">
  <li th:text="${trick}"/>
</ul>


</body>
</html>
