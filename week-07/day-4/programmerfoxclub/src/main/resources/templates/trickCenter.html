<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Programmers Fox Club</title>
  <meta charset="utf-8"/>
  <style>
    body {
      padding-left: 5%;
    }

    button {
      text-transform: uppercase;
    }

  </style>
</head>
<body>

<h1>Welcome to the trick center!</h1>
<ul>
  <li><a th:href="@{/(name=${name})}">Information</a></li>
  <li><a th:href="@{/nutritionStore(name=${name})}">Nutrition store</a></li>
  <li><a th:href="@{/trickCenter(name=${name})}">Trick Center</a></li>
</ul>

<form th:action="@{/trickCenter(name=${name})}" method="post">
  <label>Trick:</label>
  <input list="trick" name="trick">
  <datalist id="trick">
    <select>
      <option th:each="trick: ${tricks}"
              th:text="${trick}"
              th:value=" ${trick}"
              th:selected="${trick} == ${latestTrick}"/>

      </option>
    </select>
  </datalist>

  <button>learn</button>
</form>

</body>
</html>
