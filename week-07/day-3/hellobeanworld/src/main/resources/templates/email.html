<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Email checker</title>
  <meta charset="utf-8"/>
</head>
<body>

<p th:if="${valid}" th:text="|${email} is a valid email address|"
   th:style="|color: green|"></p>
<p th:unless="${valid}" th:text="|${email} is not a valid email address|"
   th:style="|color: red|"></p>

</body>
</html>
