<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="/styles.css"/>
<head>
  <title>Edit todo</title>
  <meta charset="utf-8"/>

</head>
<body>
<div class="content">
  <h1>Edit TODO</h1>

  <form th:action="|@{/todo/edit/}${id}|" method="post">
    <header></header>
    <label>Todo description</label>
    <input type="text" name="text">

    <label>Assignee:</label>
    <select name="assignee">
      <option th:each="assignee: ${assignees}"
              th:text="${assignee.getName()}"
              th:value=" ${assignee.getId()}"
      />
      </option>
    </select>

    <label>Urgent</label>
    <input
        type="checkbox"
        name="urgent"
        th:checked="${true}"/>
    <label>Done</label>
    <input
        type="checkbox"
        name="done"
        th:checked="${true}"/>

    <button>submit</button>
  </form>
  <a href="/todo/">Cancel</a>

</div>

</body>
</html>
